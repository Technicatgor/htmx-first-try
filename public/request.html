<!doctype html>
<html lang="en">
  <head>
    <title>HTMX FIRST TRY</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="text-center">
      <h1 class="text-2xl my-5 font-bold">HTMX FIRST TRY</h1>
      <button
        hx-get="/users"
        hx-target="#users"
        hx-indicator='#loading'
        hx-vals='{"limit":5}'
        class="bg-blue-500 text-white py-2 px-3 ,y-5 rounded-lg"
      >
        Get
      </button>
      <span class="htmx-indicator" id="loading">
        <img src="img/loader.gif" alt="Loading..." class="m-auto h-10">
      </span>
      <div id="users"></div>

      </div>
    </div>
  </body>
</html>
