<!doctype html>
<html lang="en">
  <head>
    <title>HTMX FIRST TRY</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mx-auto mt-8 text-center">
      <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
        <h1 class="text-2xl mb-4 font-bold">Temperature Convert</h1>
        <form
          hx-trigger="submit"
          hx-post="/convert"
          hx-target="#result"
          hx-indicator="#loading"
        >
          <label for="fahrenheit">Fahrenheit</label>
          <input
            type="number"
            id="fahrenheit"
            name="fahrenheit"
            class="border p-2 rounded"
            value="32"
            required
          />
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Submit
          </button>
          <div id="result" class="mt-6 text-xl">
            <span
              ><img src="img/loader.gif" alt="Loading..." class="m-auto h-10"
            /></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
